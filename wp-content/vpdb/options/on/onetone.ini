option_value["section_left_content_5"] = "<h3>A book? A community? Have them both!</h3>
<p>YOUCAT is the abbreviation of YOUTH and CATECHISM.<br />
As a book, it is a manual of faith that speaks the language of the youth.</p>
<p>However, YOUCAT is not just a book... We are a community!<br />
The YOUCAT will be our tool to enlighten the young in the beauty of our faith and the truth of the gospel.<br />
Using this tool, we shall go to them and together with them we shall
make YOUCAT<br />
more than just a book but rather a way of life.</p>
<p><br /></p>
<p><br /></p>"
