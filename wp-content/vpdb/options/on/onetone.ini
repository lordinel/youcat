option_value["custom_css"] = "/** Page font **/
@font-face {
font-family: 'BlockBE';
src: url('wp-content/fonts/BlockBE.ttf');
font-weight: normal;
font-style: normal;
}

@font-face {
font-family: 'OfficinaSansITCPro-Book';
src: url('wp-content/fonts/OfficinaSansITCPro-Book.ttf');
font-weight: normal;
font-style: normal;
}

body{
font-family: 'OfficinaSansITCPro-Book';
}

/** Header & sticky header **/
.main-header, .fxd-header {
background: linear-gradient(#ffd64e,#ffb64e);
}

/** Hide section menu **/
/* li.onetone-menuitem {
display: none;
} */

#menu-main {
font-size: 18px !important;
}

/** Slider text **/
.homepage-slider .inner {
background: rgba(255,255,255,0.3);
box-shadow: 0 0 90px rgba(255,255,255,.6);
margin-top: 20% !important;
padding: 2% !important;
}

/** Slider text header **/
.homepage-slider .inner h1 {
font-family: 'BlockBE';
font-size: 5vw;
text-shadow: 2px 3px 3px #292929;
letter-spacing: +5px;
}

/** Slider text subtitle **/
.homepage-slider .inner  p {
font-size: 2vw;
text-shadow: 2px 3px 3px #292929;
}

/** Section headings **/
h1.section-title {
font-family: 'BlockBE';
}

h3 {
font-family: 'BlockBE';
font-size: 22px !important;
color: #666666 !important;
}

/** Buy Now section **/
.magee-promo-box {
width: 70%;
margin-left: auto;
margin-right: auto;
}

/** News section **/
#news {
padding: 30px 0 80px 0;
}

#news p#hi-youcat-docat {
width: 90%;
margin-left: auto;
margin-right: auto;
}

#news a#about-youcat-btn {
background-color: #f3bc13;
}

#news a#about-docat-btn {
background-color: #61b8e5;
}

/** About YOUCAT section **/
#about-youcat h1 {
color: #666666;
}

#about-youcat p {
color: #000000;
}

/** Invitations section **/
#invitations div.section-subtitle {
padding-bottom: 10px;
}

/** Section 8 **/
#section-8 p {
color: #444444;
}

/** Footer **/
footer .footer-info-area {
background: linear-gradient(#ffb64e,#ffd64e);
color: #000000;
}

.footer-info-area {
padding: 12px 0;
text-align: center;
}"
