option_value["section_avatar_7_0"] = "http://www.demo.youcat.ph/wp-content/uploads/bishop-bobet.png"
option_value["section_name_7_0"] = "Most Rev. Roberto Mallari D.D."
option_value["section_byline_7_0"] = "Bishop in-charge, YOUCAT Philippines"
option_value["section_desc_7_0"] = "<p>My dearest young people, </p>
<p>We are in the year of grace!  During this extraordinary Jubilee Year of Mercy, we are invited to awaken sensitivity to the mercy of God for us and the whole of humanity communicated to us through different ways, especially through the sacraments. We are also invited to go to the peripheries to awaken sensitivities to the realities of darkness and sufferings around us. Thus it is hoped that in doing so we are able to awaken compassion and love for one another, especially for our suffering brothers and sisters. </p>
<p>I pray fervently that this Extraordinary Jubilee of Mercy will challenge you to get more involved in the new evangelization that YOUCAT has started to venture to be able to reach out to as many young people as possible. I pray that you put yourself before God, imagine Him looking at you in the eyes with so much love. Solemnly respond to Him: \"Yes, I do!\"</p>"
option_value["section_avatar_7_1"] = "http://www.demo.youcat.ph/wp-content/uploads/fr-richard.png"
option_value["section_name_7_1"] = "Rev. Fr. Richard Lagos"
option_value["section_byline_7_1"] = "Director, YOUCAT Philippines"
option_value["section_desc_7_1"] = "<p>Dear friends,</p>
<p>YOUCAT simply means, YOU and CATECHESIS.  Saint John Paul II who wrote in Catechesi Tradendae that Jesus Christ is the content of Catechesis.  Then we understand that YOUCAT means YOU and JESUS together.  It means YOU are not alone and YOU will never be alone if YOU receive him and accept his invitation to have especial friendship with you.  Pope Francis in Evangelii Gaudium said, “On the lips of the catechist the first proclamation must ring out over and over: ‘Jesus Christ loves you; he gave his life to save you; and now he is living at your side every day to enlighten, strengthen and free you’”.</p>
<p>I invite you my dear friends to rediscover the beauty of our faith by going deeper into it and live it in the simplicity of our day-to-day life.  The real happiness as Pope Benedict XVI says, has a name and has a face and that is no other than Jesus of Nazareth.  Join us in this rediscovery.  Jesus is waiting for you and me.</p>"
option_value["section_avatar_7_2"] = "http://www.demo.youcat.ph/wp-content/uploads/benhard.png"
option_value["section_name_7_2"] = "Bernhard Meuser"
option_value["section_byline_7_2"] = "President and CEO, YOUCAT International"
option_value["section_desc_7_2"] = "<p>Dear friends from the Philippines, </p>
<p>In few days some of you will leave for the WYD in Poland. Do not come as consumers. Come as missionaries. I am convinced that today is the hour of the Philippine Church. You are called to make a unique gift to the whole world. When we wrote the Youth Catechism, it started from the grassroots initiative when ten years ago a word of Holy Scripture was given to us. We didn´t understand it at that time. But now, I want to share this word with you and would like to ask you to meditate this word with great sincerity. I am pleased to be able to hug you in a few days, dear friends, brothers, sisters! And here is the word from the Holy Scripture; it comes from the prophet Isaiah: “Enlarge the place of thy tent, and let them stretch forth the curtains of thine habitations: spare not, lengthen thy cords, and strengthen thy stakes; For thou shalt break forth on the right hand and on the left; and thy seed shall inherit the Gentiles, and make the desolate cities to be inhabited. (Isaiah 54:2-3).</p>"
